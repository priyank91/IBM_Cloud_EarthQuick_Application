<h2>Result of Query</h2>
<p>
<font size="2" face="Courier New" >
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
th {
    text-align: left;
}
</style>

<table style='font-family:"Courier New", Courier, monospace; font-size:80%'>
<tr>
{% for hd in headers %}
	<th> {{hd}} </th>
{% endfor %}
</tr>

{% for result in results %}
	<tr>
	{% for hd in headers %}
		<td> {{result[hd]}} </td>
	{% endfor %}
	</tr>
{% endfor %}
</table>
</p>
